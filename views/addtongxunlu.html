                <div class="idea divclass" id="d1">

                <form action="<%if .Update%>/admin/modifyDirectory<%else%>/admin/addDirectory<%end%>" method="post" name="dep"  onsubmit="return CheckPost();">

                     <div class="idea clearboder" id="d1" style="padding-top: 10px;padding-left:60px">
                        姓&emsp;名<span style="color: red">*</span>
                        <input  style="vertical-align: middle; margin-left: 2em;height:40px;line-height: 38px;padding-left:1em;padding-right:1em;border: 1px solid #aaa;width: 15em;" type="text" name="directoryName" value="<%.Name%>"> 
                    </div> 
                     <div class="idea clearboder" id="d1" style="padding-top: 10px;padding-left:60px">
                        部&emsp;门<span style="color: red">*</span>
                        
                        <%range $i,$v := .Deps%>
                            
                                <%if eq $v.Name $.DepName%>
                                    <input style="vertical-align: middle; margin-left: 2em;" checked="checked" type="radio" name="dep" id="<%.Name%>"  value="<%.Name%>" checked="checked"><label for="<%.Name%>"><%.Name%></label>

                        <%end%>
                       
                    </div>

                        固&emsp;话<span style="color: white">*</span>
                        <input  style="vertical-align: middle; margin-left: 2em;height:40px;line-height: 38px;padding-left:1em;padding-right:1em;border: 1px solid #aaa;width: 15em;" type="text" name="tel" value="<%.Tel%>"> 
                    </div> 
                     <div class="idea clearboder" id="d1" style="padding-top: 10px;padding-left:60px">
                        手&emsp;机<span style="color: red">*</span>
                        <input  style="vertical-align: middle; margin-left: 2em;height:40px;line-height: 38px;padding-left:1em;padding-right:1em;border: 1px solid #aaa;width: 15em;" type="text" name="phone" value="<%.Phone%>"> 
                    </div> 
                    <%if .Update%>
                    <div class="idea clearboder" id="d1" style="padding-top: 10px;padding-left:60px">
                        排&emsp;序<span style="color: white">*</span>
                        <input  style="vertical-align: middle; margin-left: 2em;height:40px;line-height: 38px;padding-left:1em;padding-right:1em;border: 1px solid #aaa;width: 15em;" type="text" name="sort" value=""> 
                    </div>
                    <input type="hidden" name="id" value="<%.Id%>">

                    <input style="width:80px;height: 40px;margin-top: 2em;margin-left: 57px;background-color: #fc8114;color: white;margin-bottom: 20px;cursor: pointer;" type="submit" name="提交" value="提交">

    <script type="text/javascript">
    function myTrim(x) {
        return x.replace(/^\s+|\s+$/gm,'');
    }

     function CheckPost ()
	   {  
        dep.directoryName.value=myTrim(dep.directoryName.value);
        dep.dep.value=myTrim(dep.dep.value);
        dep.phone.value=myTrim(dep.phone.value);
        dep.job.value=myTrim(dep.job.value);
        dep.tel.value=myTrim(dep.tel.value);

        if (myTrim(dep.directoryName.value) == "")
          {
              alert("请填写姓名！");
              dep.directoryName.focus();
              return false;
          }
	    if (myTrim(dep.dep.value) == "")
          {
              alert("请选择部门！");
              return false;
          }
           if (myTrim(dep.phone.value) == "")
          {
              alert("请填写手机号！");
              dep.phone.focus();
              return false;
          }
           if (myTrim(dep.phone.value).length !=11)
          {
              alert("请填写正确的手机位数！");
              dep.phone.focus();
              return false;
          }
	     return true;
	   }
    </script>
