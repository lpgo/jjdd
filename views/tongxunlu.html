  <script language="javascript">
     function myTrim(x) {
        return x.replace(/^\s+|\s+$/gm,'');
    }
  $(document).ready(function(){

      $("#search").click(function(e){
        var searchKeyWord=$("#searchKeyWord").val();
        if(searchKeyWord.length<1){
          return;
        }
        searchKeyWord=myTrim(searchKeyWord);
        var url;
        var type=$("#tiaojian").val();
        if(type=='姓名'){
            url="/searchDirectoryByName?searchKeyWord="+searchKeyWord;
        }else if(type=="职务"){
            url="/searchDirectoryByJob?searchKeyWord="+searchKeyWord;

        }else if(type=="固话"){
            url="/searchDirectoryByTel?searchKeyWord="+searchKeyWord;
         
        }else if(type=="手机号"){
            url="/searchDirectoryByPhone?searchKeyWord="+searchKeyWord;
       
        }
         $.ajax({
        url:url,    //请求的url地址
        dataType:"json",   //返回格式为json
        xhrFields: {
            withCredentials: true
         },
        async:true,//请求是否异步，默认为异步，这也是ajax重要特性
        type:"GET",   //请求方式
        beforeSend:function(){
            
        },
        success:function(data,status){
          var data=data.data;
          var str;
          for(var i=0;i<data.length;i++){
            if(i%2==0){
              str+=" <tr class='firstTr removeDate'><td>"+data[i].name+"</td><td>"+data[i].job+"</td ><td >"+data[i].tel+"</td><td>"+data[i].phone+"</td><td>"+data[i].dep+"</td></tr>"
            }else{
              str+=  " <tr class='lastTr removeDate'><td>"+data[i].name+"</td><td>"+data[i].job+"</td><td>"+data[i].tel+"</td><td>"+data[i].phone+"</td><td>"+data[i].dep+"</td></tr>"
            }
          }
         $(".removeDate").remove();
         $("table").append(str);

        },
        complete:function(){
            //请求完成的处理
        },
        error:function(){
            //请求出错处理
          }
      });

      });
      $(".btnDep").click(function(e){

        $('.btnDep').removeClass('btnDep1')

        $(this).addClass('btnDep1')
        var dep=e.currentTarget.innerText;

            }else{

            }
