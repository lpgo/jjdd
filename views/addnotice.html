    <script type="text/javascript">
    function myTrim(x) {
        return x.replace(/^\s+|\s+$/gm,'');
    }

     function CheckPost ()
	   {  
        dep.title.value=myTrim(dep.title.value);
        dep.content.value=myTrim(dep.content.value);

        if (myTrim(dep.title.value) == "")
          {
              alert("请填写通知名！");
              dep.directoryName.focus();
              return false;
          }
	      if (myTrim(dep.content.value) == "")
          {
              alert("请填写内容");
              return false;
          }
          
	     return true;
	   }
    </script>
